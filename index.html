<!doctype html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>Rock Paper Scissors</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/style.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

</head>

<!-- Begin HTML Body -->

<body>

	<div class="container">

		<!-- Begin "Button Bar" Layout -->	
	
		<div class="row">

			<div class = "col-md-12">

				<div id = "join-panel" class = "panel panel-default">
					<form>
						<input id="name-input" type="text" placeholder="Enter your Name">
						<input id="name-submit" type="submit">
					</form>
				</div>

			</div>

		</div>

		<div class="row">

			<div class = "col-md-4">

				<div id = "player-one-panel" class = "panel panel-default">

					<h2 id = "player-one-name">Player One</h2>

					<button id = "select-rock" class="btn btn-default rps-selector p1-button" data-name="rock">
						ROCK
					</button>

					<br>
					
					<button id = "select-paper" class="btn btn-default rps-selector p1-button" data-name="paper">
						PAPER
					</button>

					<br>

					<button id = "select-scissors" class="btn btn-default rps-selector p1-button" data-name="scissors">
						SCISSORS
					</button>

					<h2 id = "player-one-wins">Wins: 0</h2>

					<h2 id = "player-one-losses">Losses: 0</h2>

				</div>

			</div>

			<div class = "col-md-4">

				<div id = "results-panel" class = "panel panel-default">
						
					<div>
						<h1 id = "game-results"></h1>
					</div>

				</div>

			</div>

			<div class = "col-md-4">

				<div id = "player-two-panel" class = "panel panel-default">

					<h2 id = "player-two-name">Player Two</h2>

					<button id = "select-rock" class="btn btn-default rps-selector p2-button" data-name="rock">
						ROCK
					</button>

					<br>
					
					<button id = "select-paper" class="btn btn-default rps-selector p2-button" data-name="paper">
						PAPER
					</button>

					<br>

					<button id = "select-scissors" class="btn btn-default rps-selector p2-button" data-name="scissors">
						SCISSORS
					</button>

					<h2 id = "player-two-wins">Wins: 0</h2>

					<h2 id = "player-two-losses">Losses: 0</h2>

				</div>

			</div>

		</div>

		<div class = "row">
			<div class = "col-md-12">

				<div class = "panel panel-default">
					<form>
						<input id = "chat-input" type="text">
						<input id = "chat-submit" type="submit">
					</form>

					<div id = "chat-box">
					</div>

				</div>
			</div>
		</div>

		<!-- <div id = "footer-panel" class = "panel panel-default">
				
				<span class="footer-text">Wins: </span>
				<span id="wins-counter"> ### </span>

				<span class="footer-text">Losses: </span>
				<span id="losses-counter"> ### </span>

				<button id="new-game-button">New Game</button>

				</div>

			</div>

		</div> -->

	</div>

	<script src="assets/javascript/script.js"></script>

</body>

</html>
